<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://www.favicon.cc/logo3d/762.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Final Project</title>
  <style>
    body {
      background-color: #2b2b2b;
    }
    
    h1, h5 {
      color: white;
    }
    
    .button-holder {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">PIA Teoría de Autómatas</h1>
    <main class="container-sm">
        <input class="form-control" id="inputString" type="text" placeholder="Cadena"></input>
        <div class="button-holder">
          <button class="btn btn-secondary" type="button" onclick="checkString()">Verificar</button>
          <h5 id="result" class="row"></h5>
        </div>
    </main>
  </div>

  <script>
    function isValidString(str) {
      let n = str.split('bab').length - 1; // Count the number of 'bab' in the string
      let aCount = str.slice(0, str.indexOf('bab')).length; // Count the number of 'a' before the first 'bab'
      // Check if the string is composed of 'a^n' followed by '(bab)^n'
      return aCount === n && str === 'a'.repeat(aCount) + 'bab'.repeat(n);
    }
    function checkString() {
      var str = document.getElementById("inputString").value;
      var isValid = isValidString(str);
      document.getElementById("result").innerHTML = isValid && str.length !== 0 ? "Cadena válida" : "Cadena inválida";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
